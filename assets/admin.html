<html>
  <head>
    <title>Hull Clearbit</title>
    <link rel="stylesheet" href="//dd04rofzygnm0.cloudfront.net/releases/master/865f04865d2448286626bac92c518a8f8ea8bafe/stylesheets/neue.css" />
    <script src="/admin.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 mt-2 panel">
        <div class="panel-heading text-center">
          <h1 class="mb-0 mt-05">
            <i class="icon icon-hull" style="font-size:64px;"></i>
          </h1>
          <h5 class="uppercase text-accented underlined mb-1">Search for new leads</h5>
        </div>
        <div class="panel-body">
          <div class="mb-1">
            <form id="prospect-form">
            <!-- role, seniority, titles -->

              <div class="form-group">
                <label for="domains">Domains</label>
                <textarea name="domains" id="domains" rows="5" class="form-control" ></textarea>
              </div>

              <div class="form-group">
                <label for="role">Role</label>
                <select name="role" id="role" rows="5" class="form-control">
                  <option value="">any</option>
                  <option>ceo</option>
                  <option>communications</option>
                  <option>consulting</option>
                  <option>customer_service</option>
                  <option>education</option>
                  <option>engineering</option>
                  <option>finance</option>
                  <option>founder</option>
                  <option>health_professional</option>
                  <option>human_resources</option>
                  <option>information_technology</option>
                  <option>legal</option>
                  <option>marketing</option>
                  <option>operations</option>
                  <option>owner</option>
                  <option>president</option>
                  <option>product</option>
                  <option>public_relations</option>
                  <option>real_estate</option>
                  <option>recruiting</option>
                  <option>research</option>
                  <option>sales</option>
                </select>
              </div>

              <div class="form-group">
                <label for="seniority">Seniority</label>
                <select name="seniority" id="seniority" rows="5" class="form-control">
                  <option value="">any</option>
                  <option>executive</option>
                  <option>director</option>
                  <option>manager</option>
                </select>
              </div>

              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" />
              </div>

              <button type="submit" id="prospect" class='btn btn-block btn-primary'>Prospect</button>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
